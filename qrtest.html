<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open IndianOil ONE</title>
</head>
<body>
    <script type="text/javascript">
        // URLs for the IndianOil ONE app and stores
        var indianoilUrl = "indianoilone://";
        var androidIntentUrl = "intent://#Intent;scheme=indianoilone;package=cx.indianoil.in;end;";
        var androidStoreUrl = "https://play.google.com/store/apps/details?id=cx.indianoil.in";
        var iosAppUrl = "indianoilone://";
        var iosStoreUrl = "https://apps.apple.com/in/app/indianoil-one/id1444511410";

        // Detect the user's device
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        function openApp() {
            if (/android/i.test(userAgent)) {
                // Android: Use intent to open the app or redirect to Play Store
                window.location = androidIntentUrl;

                setTimeout(function() {
                    window.location = androidStoreUrl;
                }, 2500);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS: Attempt to open the app, fallback to App Store if not installed
                window.location = iosAppUrl;

                setTimeout(function() {
                    window.location = iosStoreUrl;
                }, 2500);
            } else {
                alert("Please use an Android or iOS device to open this link.");
            }
        }

        // Trigger the function to open the app
        openApp();
    </script>
</body>
</html>
