<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open IndianOil ONE</title>
</head>
<body>
    <script type="text/javascript">
        // Custom URL scheme for IndianOil ONE app
        var indianoilUrl = "indianoilone://";
        var androidStoreUrl = "https://play.google.com/store/apps/details?id=cx.indianoil.in";
        var iosStoreUrl = "https://apps.apple.com/in/app/indianoil-one/id1444511410";
        // Detect the user's device
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Attempt to open the IndianOil ONE app
         // Function to open the app or redirect
        function openApp() {
            // Create a hidden iframe for Android
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = indianoilUrl;
            document.body.appendChild(iframe);

            setTimeout(function() {
                // If the app didn't open, fallback to the appropriate store
                if (/android/i.test(userAgent)) {
                    window.location = androidStoreUrl;
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location = iosStoreUrl;
                }
            }, 2500); // Wait a bit longer to ensure the app can open
        }

        // Try to open the app
        openApp();
    </script>
</body>
</html>
