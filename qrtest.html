<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open IndianOil ONE</title>
</head>
<body>
    <script type="text/javascript">
        // Custom URL scheme for IndianOil ONE app
        var androidIntentUrl = "intent://#Intent;scheme=indianoilone;package=cx.indianoil.in;end;";
        var androidStoreUrl = "https://play.google.com/store/apps/details?id=cx.indianoil.in";
        var iosStoreUrl = "https://apps.apple.com/in/app/indianoil-one/id1444511410";
        // Detect the user's device
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Attempt to open the IndianOil ONE app
        // Open the IndianOil ONE app using the best method for the platform
        function openApp() {
            if (/android/i.test(userAgent)) {
                // Android: Use the intent URL to try to open the app
                window.location = androidIntentUrl;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS: Attempt to open the app, fallback to App Store if not installed
                window.location = iosAppUrl;
                setTimeout(function() {
                    window.location = iosStoreUrl;
                }, 1500);
            } else {
                // Fallback message for unsupported devices
                alert("Please use an Android or iOS device to open this link.");
            }
        }

        // Try to open the app
        openApp();
    </script>
</body>
</html>
